<html>
    <head>
        <meta charset="utf-8">
        <title>Portalko - Contact</title>

        <script src=".\contact.js"></script>
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">-->
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="http://localhost:5000/#" class="logo">PORTALKO</a>
            <nav>
                <ul>
                    <li><a href="">News</a></li>
                    <li><a href="">Show</a></li>
                    <li><a href="">Sport</a></li>
                    <li><a href="">Life&Style</a></li>
                    <li><a href="">Sci/Tech</a></li>
                    <li><a href="">Viral</a></li>
                    <li><a href="">Video</a></li>
                    <li><a href="contact.html" class="contact">Contact</a></li>
                    <li><a href="" class="login">Log In</a></li>
                </ul>
            </nav>
        </header>
        <section>
            <div class = "container">
                <div class="contact-info">
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="location.png" alt=""></span>
                            <span>Ul. Ruđera Boškovića 32, 21000, Split</span>
                        </li>
                        <li>
                            <span><img src="mail1.png" alt=""></span>
                            <span>portalkoteam@gmail.com</span>
                        </li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h2>Send a Message</h2>
                    <form class="form-box" action="https://formspree.io/f/mqkgwwvv" method="POST">
                        <div class="input-box w50">
                            <input type="text" class="name" name="name" required>
                            <span>First Name</span>
                        </div>
                        <div class="input-box w50">
                            <input type="text" class="surname" name="surname" required>
                            <span>Last Name</span>
                        </div>
                        <div class="input-box w50">
                            <input type="email" class="email" name="email" required>
                            <span>Email Address</span>
                        </div>
                        <div class="input-box w100">
                            <textarea name="message" class="message" required></textarea>
                            <span>Write your message here...</span>
                        </div>
                        <div class="status">

                        </div>
                        <div class="input-box w100">
                            <input type="submit" class="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
    </section>
    </body>
</html>
