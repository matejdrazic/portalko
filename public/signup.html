                    <li class="logged-out" style="display: none;"><a href="signup.html" class="login-header">Log In</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper" id="modal-signup/login">
            <div class="title-text">
                <div class="title login">Login</div>
                <div class="title signup">Sign Up</div>
            </div>
            <div class="form-container">
                <div class="slide-control">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Sign Up</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login" id="login-form">
                        <div class="field">
                            <input class="email" type="email" id="login-email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input class="password" type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <div class="pass-link"><a href="">Forgot password?</a></div>
                        <div class="field">
                            <input class="prijava" type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="">Sign up now</a></div>
                    </form>
                    <form action="#" class="signup" id="signup-form">
                        <div class="field">
                            <input class="emailReg" type="email" id="signup-email" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input class="firstPass" type="password" id="signup-fristPass" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input class= "secondPass" type="password" id="signup-secondPass" placeholder="Confirm password" required>
                        </div>
                        <div class="field">
                            <input class = "submit" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const login_Form = document.querySelector("form.login");
            const signup_Form = document.querySelector("form.signup");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector(".signup-link a");
            const loginText = document.querySelector(".title-text .login");
            const signupText = document.querySelector(".title-text .signup");
            signupBtn.onclick = (()=>{
                login_Form.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
                login_Form.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            });
            signupLink.onclick = (()=>{
                signupBtn.click();
                return false;
            })
        </script>
