<html>
    <head>
        <meta charset="utf-8">
        <title>Portalko - Sign Up</title>
        <script src=".\node_modules\rss-parser\dist\rss-parser.min.js"></script>
        <script src=".\filter.js"></script>
        <script src=".\parseAndFetch.js"></script>
        <script src=".\index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="signup2.css">
    </head>
    <body>
        <header>
            <a href="http://localhost:5000/#" class="logo">PORTALKO</a>
            <nav>
                <ul>
                    <li><a href="">News</a></li>
                    <li><a href="">Show</a></li>
                    <li><a href="">Sport</a></li>
                    <li><a href="">Life&Style</a></li>
                    <li><a href="">Sci/Tech</a></li>
                    <li><a href="">Viral</a></li>
                    <li><a href="">Video</a></li>
                    <li><a href="contact.html" class="contact-header">Contact</a></li>
                    <li><a href="signup.html" class="login-header">Log In</a></li>
                </ul>
            </nav>
        </header>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login</div>
                <div class="title signup">Sign Up</div>
            </div>
            <div class="form-container">
                <div class="slide-control">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Sign Up</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link"><a href="">Forgot password?</a></div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a href="">Sign up now</a></div>
                    </form>
                    <form action="#" class="signup">
                        <div class="field">
                            <input type="text" placeholder="Email Address" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Confirm password" required>
                        </div>
                        <div class="field">
                            <input type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const loginForm = document.querySelector("form.login");
            const signupForm = document.querySelector("form.signup");
            const loginBtn = document.querySelector("label.login");
            const signupBtn = document.querySelector("label.signup");
            const signupLink = document.querySelector(".signup-link a");
            const loginText = document.querySelector(".title-text .login");
            const signupText = document.querySelector(".title-text .signup");
            signupBtn.onclick = (()=>{
                loginForm.style.marginLeft = "-50%";
                loginText.style.marginLeft = "-50%";
            });
            loginBtn.onclick = (()=>{
                loginForm.style.marginLeft = "0%";
                loginText.style.marginLeft = "0%";
            });
            signupLink.onclick = (()=>{
                signupBtn.click();
                return false;
            })
        </script>
    </body>
</html>
